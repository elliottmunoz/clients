<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hot Zones</title>
  <style type="text/css">
    body{background: white; margin: 0px; padding: 0px; color: white; font: 2em Helvetica, Arial, sans-serif;}
  </style>
</head>
<body>
  <h1>Hot Zones</h1>
  <div>
    <figure>
      <figcaption>Brad Ziegler</figcaption>
      <img src="assets/images/hotzone/brad-ziegler-strike-zone.png" id="brad-ziegler" />
    </figure>
    <figure>
      <figcaption>Brandon McCarthy</figcaption>
      <img src="assets/images/hotzone/brandon-mccarthy-strike-zone.png" id="brandon-mccarthy" />
    </figure>
    <figure>
      <figcaption>Bronson Arroyo</figcaption>
      <img src="assets/images/hotzone/bronson-arroyo-strike-zone.png" id="bronson-arroyo" />
    </figure>
    <figure>
      <figcaption>JJ Putz</figcaption>
      <img src="assets/images/hotzone/jj-putz-strike-zone.png" id="jj-putz" />
    </figure>
    <figure>
      <figcaption>Joe Thatcher</figcaption>
      <img src="assets/images/hotzone/joe-thatcher-strike-zone.png" id="joe-thatcher" />
    </figure>
    <figure>
      <figcaption>Josh Collmenter</figcaption>
      <img src="assets/images/hotzone/josh-collmenter-strike-zone.png" id="josh-collmenter" />
    </figure>
    <figure>
      <figcaption>Patrick Corbin</figcaption>
      <img src="assets/images/hotzone/patrick-corbin-strike-zone.png" id="patrick-corbin" />
    </figure>
    <figure>
      <figcaption>Randall Delgado</figcaption>
      <img src="assets/images/hotzone/randall-delgado-strike-zone.png" id="randall-delgado" />
    </figure>
    <figure>
      <figcaption>Trevor Cahill</figcaption>
      <img src="assets/images/hotzone/trevor-cahill-strike-zone.png" id="trevor-cahill" />
    </figure>
  </div>
  <script src="assets/javascripts/close-pixelate.js"></script>
  <script>

    window.onload = function() {
      var pitcher1 = document.getElementById('brad-ziegler')
      var pitcher2 = document.getElementById('brandon-mccarthy')
      var pitcher3 = document.getElementById('bronson-arroyo')
      var pitcher4 = document.getElementById('jj-putz')
      var pitcher5 = document.getElementById('joe-thatcher')
      var pitcher6 = document.getElementById('josh-collmenter')
      var pitcher7 = document.getElementById('patrick-corbin')
      var pitcher8 = document.getElementById('randall-delgado')
      var pitcher9 = document.getElementById('trevor-cahill')

      var pixelOpts = [
      { shape: 'diamond', resolution: 14, size: 27, offset: 15, alpha: 0.991 },
      { shape: 'circle', resolution: 50, size: 48, offset: 0, alpha: 0.651 },
      { shape: 'circle', resolution: 50, size: 23, offset: 8, alpha: 0.501 },
      { shape: 'circle', resolution: 50, size: 11, offset: 8, alpha: 0.441 }
      ]
      var pixelPitcher1 = pitcher1.closePixelate( pixelOpts )
      var pixelPitcher2 = pitcher2.closePixelate( pixelOpts )
      var pixelPitcher3 = pitcher3.closePixelate( pixelOpts )
      var pixelPitcher4 = pitcher4.closePixelate( pixelOpts )
      var pixelPitcher5 = pitcher5.closePixelate( pixelOpts )
      var pixelPitcher6 = pitcher6.closePixelate( pixelOpts )
      var pixelPitcher7 = pitcher7.closePixelate( pixelOpts )
      var pixelPitcher8 = pitcher8.closePixelate( pixelOpts )
      var pixelPitcher9 = pitcher9.closePixelate( pixelOpts )

      var range = document.getElementById('range')
      var output = document.getElementById('output')

      range.addEventListener( 'change', function( event ) {
        pixelPitcher1.render( pixelOpts )
        pixelPitcher2.render( pixelOpts )
        pixelPitcher3.render( pixelOpts )
        pixelPitcher4.render( pixelOpts )
        pixelPitcher5.render( pixelOpts )
        pixelPitcher6.render( pixelOpts )
        pixelPitcher7.render( pixelOpts )
        pixelPitcher8.render( pixelOpts )
        pixelPitcher9.render( pixelOpts )

      }, false )
    }



  </script>

</body>
</html>
